<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeepHub Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <style>
    :root {
      --bg: #0a0c10;
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.16);
      --accent: #7ce7ff;
      --accent-2: #8b5cf6;
      --text-muted: #b6c2d9;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(124, 231, 255, 0.12), transparent 25%),
        radial-gradient(circle at 80% 0%, rgba(139, 92, 246, 0.25), transparent 30%),
        radial-gradient(circle at 60% 70%, rgba(124, 231, 255, 0.18), transparent 25%),
        var(--bg);
      color: #e6ecf5;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 16px;
    }
    .card-soft {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 20px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
    }
    .brand {
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    .glow-btn {
      background: linear-gradient(135deg, #7ce7ff, #8b5cf6);
      border: none;
      color: #041727;
      font-weight: 600;
      box-shadow: 0 12px 35px rgba(124, 231, 255, 0.35);
      width: 100%;
      border-radius: 10px;
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .glow-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 45px rgba(139, 92, 246, 0.45);
    }
    .glow-btn:active {
      transform: translateY(0);
    }
    .lang-toggle {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 0;
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      padding: 4px;
      background: rgba(255, 255, 255, 0.04);
      overflow: hidden;
      min-width: 118px;
      height: 38px;
    }
    .lang-toggle button {
      position: relative;
      z-index: 1;
      border: none;
      background: transparent;
      color: #b6c2d9;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      transition: all 150ms ease;
      width: 50%;
    }
    .lang-toggle button.active {
      color: #041727;
    }
    .lang-toggle .pill {
      position: absolute;
      inset: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, #7ce7ff, #8b5cf6);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(124, 231, 255, 0.35);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    .lang-toggle.en .pill {
      transform: translateX(100%);
    }
    .form-label {
      font-weight: 600;
      color: #dfe6f4;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      color: #f4f7ff;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transition: border-color 140ms ease, box-shadow 140ms ease, background 140ms ease, color 140ms ease;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(124, 231, 255, 0.9);
      box-shadow: 0 0 0 0.15rem rgba(124, 231, 255, 0.25);
      color: #fff;
    }
    .form-control::placeholder {
      color: rgba(230, 236, 245, 0.55);
    }
    .input-addon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #b6c2d9;
      opacity: 0.7;
      pointer-events: none;
    }
    .input-wrap {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="/time-overlay.js"></script>
  <script type="text/babel">
    const { useEffect, useState, useCallback } = React;

    const translations = {
      en: {
        title_setup: "Create your local account",
        title_login: "Sign in to WeepHub",
        subtitle_setup: "Secure your dashboard with a local user.",
        subtitle_login: "Enter your credentials to continue.",
        username: "Username",
        password: "Password",
        create: "Create account",
        login: "Sign in",
        created: "Account created! Redirecting…",
        error: "Something went wrong",
        missing: "Please fill in all fields",
        have_account: "Already have an account?",
        no_account: "No account yet?",
        loading: "Checking session…",
        logout: "Sign out",
        welcome: "Welcome back!",
        or: "or",
        continue_dashboard: "Continue"
      },
      de: {
        title_setup: "Lege dein lokales Konto an",
        title_login: "Bei WeepHub anmelden",
        subtitle_setup: "Sichere dein Dashboard mit einem lokalen Nutzer.",
        subtitle_login: "Gib deine Zugangsdaten ein, um fortzufahren.",
        username: "Benutzername",
        password: "Passwort",
        create: "Konto erstellen",
        login: "Anmelden",
        created: "Konto erstellt! Weiterleitung…",
        error: "Etwas ist schiefgelaufen",
        missing: "Bitte fülle alle Felder aus",
        have_account: "Bereits ein Konto?",
        no_account: "Noch kein Konto?",
        loading: "Prüfe Sitzung…",
        logout: "Abmelden",
        welcome: "Willkommen zurück!",
        or: "oder",
        continue_dashboard: "Weiter"
      }
    };

    const t = (lang, key) => translations[lang]?.[key] ?? translations.en[key] ?? key;

    const LangToggle = ({ lang, setLang }) => (
      <div className={`lang-toggle ${lang}`}>
        <span className="pill" aria-hidden="true"></span>
        <button className={lang === "de" ? "active" : ""} onClick={() => setLang("de")}>DE</button>
        <button className={lang === "en" ? "active" : ""} onClick={() => setLang("en")}>EN</button>
      </div>
    );

    const authClient = (() => ({
      async status() {
        const res = await fetch("/api/user/status", { credentials: "include" });
        if (!res.ok) throw new Error("status failed");
        return res.json();
      },
      async setup(payload) {
        const res = await fetch("/api/user/setup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          credentials: "include"
        });
        if (!res.ok) throw new Error((await res.json().catch(() => ({}))).error || "setup failed");
        return res.json();
      },
      async login(payload) {
        const res = await fetch("/api/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          credentials: "include"
        });
        if (!res.ok) throw new Error((await res.json().catch(() => ({}))).error || "login failed");
        return res.json();
      }
    }))();

    const App = () => {
      const getInitialLang = () => {
        const match = document.cookie.match(/lang=([a-z]{2})/i);
        const langVal = match?.[1];
        return langVal && ["de", "en"].includes(langVal.toLowerCase()) ? langVal.toLowerCase() : "en";
      };

      const [lang, setLang] = useState(getInitialLang);
      const [hasUser, setHasUser] = useState(false);
      const [authenticated, setAuthenticated] = useState(false);
      const [username, setUsername] = useState("");
      const [password, setPassword] = useState("");
      const [loading, setLoading] = useState(true);
      const [working, setWorking] = useState(false);
      const [message, setMessage] = useState("");

      useEffect(() => {
        document.cookie = `lang=${lang}; path=/; max-age=${60 * 60 * 24 * 365}; SameSite=Lax`;
      }, [lang]);

      const loadStatus = useCallback(async () => {
        try {
          setLoading(true);
          const status = await authClient.status();
          setHasUser(status.hasUser);
          if (status.authenticated) {
            window.location.href = "/dashboard";
            return;
          }
        } catch (_) {
          // ignore
        } finally {
          setLoading(false);
        }
      }, []);

      useEffect(() => {
        loadStatus();
      }, [loadStatus]);

      const handleSubmit = async () => {
        if (!username.trim() || !password.trim()) {
          setMessage(t(lang, "missing"));
          return;
        }
        setWorking(true);
        setMessage("");
        try {
          if (!hasUser) {
            await authClient.setup({ username: username.trim(), password });
            setMessage(t(lang, "created"));
          } else {
            await authClient.login({ username: username.trim(), password });
          }
          window.location.href = "/dashboard";
        } catch (e) {
          setMessage(e.message || t(lang, "error"));
        } finally {
          setWorking(false);
        }
      };

      if (loading) {
        return (
          <div className="card-soft text-center">
            <div className="mb-2">
              <LangToggle lang={lang} setLang={setLang} />
            </div>
            <div>{t(lang, "loading")}</div>
          </div>
        );
      }

      return (
        <div className="card-soft">
          <div className="d-flex justify-content-between align-items-center mb-3">
            <div>
              <div className="brand fs-4">WeepHub</div>
              <div className="text-secondary small">Local & private</div>
            </div>
            <LangToggle lang={lang} setLang={setLang} />
          </div>
          <h5 className="fw-semibold mb-1">{hasUser ? t(lang, "title_login") : t(lang, "title_setup")}</h5>
          <p className="text-secondary mb-3">{hasUser ? t(lang, "subtitle_login") : t(lang, "subtitle_setup")}</p>

          <div className="mb-3">
            <label className="form-label">{t(lang, "username")}</label>
            <div className="input-wrap">
              <input
                className="form-control"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                onKeyDown={(e) => e.key === "Enter" && handleSubmit()}
                placeholder={t(lang, "username")}
              />
              <i className="bi bi-person input-addon"></i>
            </div>
          </div>
          <div className="mb-3">
            <label className="form-label">{t(lang, "password")}</label>
            <div className="input-wrap">
              <input
                className="form-control"
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                onKeyDown={(e) => e.key === "Enter" && handleSubmit()}
                placeholder={t(lang, "password")}
              />
              <i className="bi bi-shield-lock input-addon"></i>
            </div>
          </div>

          <button className="btn glow-btn" onClick={handleSubmit} disabled={working}>
            {working ? t(lang, "loading") : hasUser ? t(lang, "login") : t(lang, "create")}
          </button>

          {message && <div className="mt-2 text-info small">{message}</div>}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
